<html>

  {% include 'head.html' %}
  <body>
    
      {% include 'header.html' %}
    <main>
      {% for page in website.collections['posts'].pages %}
      <div>
	<h1>{{page.title}}</h1>
	<small>{{page.created_at}}</small>
	{{ page.body | truncate(100, false, ' [...]') }}<br/>
	<a href="{{page.url}}">Continue reading...</a>
	<p>
	  {% for tag in page.tags%}
	  <small>{{tag}}</small>
	  {% endfor %}
	</p>
      </div>
      <hr/>
      {% endfor %}
    </main>
  </body>

  
</html>
